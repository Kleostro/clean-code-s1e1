<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <section class="matrix-info">
    <img class="matrix-info__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="matrix-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </section>
  <section class="tasks">
    <h1 class="section-title">Add Item</h1> 
    <div class="new-task">
      <input id="new-task"class="task-input new-task__input" type="text">
      <button class="btn">Add</button>
    </div>
    <h2 class="section-title">Todo</h2>
    <ul id="incompleted-tasks">
      <li class="task-item">
        <input type="checkbox" class="task-checkbox">
        <label class="task-name">Pay Bills</label>
        <input type="text" class="task-input task-input-edit">
        <button class="btn task-btn-edit">Edit</button>
        <button class="btn task-btn-delete"><img class="task-img-delete" src="./remove.svg" alt="remove"></button>
      </li>
      <li class="task-item task-edit">
        <input type="checkbox" class="task-checkbox">
        <label class="task-name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input task-input-edit">
        <button class="btn task-btn-edit">Save</button>
        <button class="btn task-btn-delete"><img class="task-img-delete" src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
    <h2 class="section-title">Completed</h2>
    <ul id="completed-tasks">
      <li class="task-item">
        <input type="checkbox" class="task-checkbox" checked>
        <label class="completed-tasks__name">See the Doctor</label>
        <input type="text" class="task-input task-input-edit">
        <button class="btn task-btn-edit">Edit</button>
        <button class="btn task-btn-delete"><img class="task-img-delete" src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
